<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <title>MT4</title>
    <script src="/static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap-table.min.css" />
    <script src="/static/js/bootstrap-table.min.js"></script>
  </head>
  <body>
    <style>
      .column {
        float: left;
        width: 50%;
        height: 100%;
      }
      .row {
        height: 600px;
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      .container {
        margin-top: 40px;
      }
    </style>
    <div class="container">
      <h2>Trade</h2>
      <hr />
      <div class="row">
        <div class="column">
          <table id="tableTrade" data-toggle="table">
            <thead>
              <tr>
                <th data-field="symbol">Symbol</th>
                <th data-field="type">Type</th>
                <th data-field="size">Size</th>
                <th data-field="price">Price</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="column">
          <img id="resultTrade" style="max-height: 100%;" />
        </div>
      </div>

      <h2>History</h2>
      <hr />
      <div class="row">
        <div class="column">
          <table id="tableHistory" data-toggle="table">
            <thead>
              <tr>
                <th data-field="symbol">Symbol</th>
                <th data-field="type">Type</th>
                <th data-field="size">Size</th>
                <th data-field="price">Price</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="column">
          <img id="resultHistory" style="max-height: 100%;" />
        </div>
      </div>
    </div>

    <script>
      var ws = new WebSocket("ws://" + location.host);
      ws.onopen = function() {
        console.log("websocket is connected ...");
      };
      ws.onmessage = function(ev) {
        const data = JSON.parse(ev.data);
        const capitializedType =
          data.type.charAt(0).toUpperCase() + data.type.slice(1);
        document.querySelector("#result" + capitializedType).src =
          "/" + data.type + ".png?t=" + Date.now();
        var tableEl = $("#table" + capitializedType);
        tableEl.bootstrapTable("load", data.data);
      };
    </script>
  </body>
</html>
